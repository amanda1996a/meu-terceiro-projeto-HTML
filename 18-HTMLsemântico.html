    Essas TAGS funcionam como uma TAG div pórem mais especifica, poderiamos criar várias divs, cada uma com uma parte do site, parte de carrinho, parte de menu, e etc , pórem com as novas atualizações surgiram as TAGs semânticas que foram criadas especificamente para cada parte do site.
     Ente elas vamos usar a header por exemplo, quando outro programador, e ou o gogle visualizar seu codigo ele vai saber que tudo que esta ali dentro trata-se do topo do seu site.
